name: Auto Close Issues

on:
  issues:
    types: [labeled]

jobs:
  auto-close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Auto-close completed or wontfix issues
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const label = context.payload.label;
            
            // Check if the added label is 'completed' or 'wontfix'
            if (label.name === 'completed' || label.name === 'wontfix') {
              console.log(`Auto-closing issue #${issue.number} with label: ${label.name}`);
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              
              // Add a comment explaining why the issue was closed
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `This issue has been automatically closed because it was labeled as "${label.name}".`
              });
            }